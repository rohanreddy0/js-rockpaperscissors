<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
<div id="page-container">
    <h1 id="page-title" class="font-helvetica heading">Rock Paper Scissors</h1>

    <form id="num-rounds-container">
        <label for="num_rounds">How many rounds: </label>
        <input type="number" id="num_rounds" name="num_rounds" min="1" max="10" value="5">
    </form>

    <div id="button-selections">
        <button id="button-rock">Rock 🪨</button>
        <button id="button-paper">Paper 📃</button>
        <button id="button-scissors">Scissors ✂️</button>
    </div>
    <div id="outcome-container">

    </div>
    <div id="results-container">
        <ul id="results-list">

        </ul>
    </div>
</div>
</body>
</html>
